{% extends "base.html" %}

{% block content %}

<h1 style="text-align:center">Blog Posts</h1>

<ul>
    
    {% for user in users %}
        {% for blog in blogs %}
            {% if user.id == blog.owner_id %}    
             
        
                <h3><a href="/blog?id={{blog.id}}" value="{{blog.title}}">{{blog.title}}</a></h3>
                <h6 value="{{blog.body}}">{{blog.body}}</h6>
                <h6> written by <a href="/blog?user={{user.id}}">{{user.username}}</a></h6>
                <input type="hidden" name="id" value="{{blog.id}}"/>
                <hr />
       
            {% endif %}
        {% endfor %}
    {% endfor %}
</ul>


{% endblock %}
