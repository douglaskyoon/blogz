{% extends "base.html" %}

{% block content %}

<h1 style="text-align:center">Build a Blog</h1>

<ul>
    {% for blog in blogs %}

        
            <h3><a href="/blog?id={{blog.id}}" name="blog_title" value="{{blog.title}}">{{blog.title}}</a></h3>
            <h6 name="blog_body" value="{{blog.body}}">{{blog.body}}</h6>
            <input type="hidden" name="id" value="{{blog.id}}"/>
            <hr />
       
        
    {% endfor %}
</ul>


{% endblock %}
